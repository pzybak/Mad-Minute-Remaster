<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mad Minute Remaster</title>
        <meta name="description" content="">
        <!--<meta name="viewport" content="width=device-width">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.css">
        <!---<link rel="stylesheet" href="css/bootstrap-responsive.min.css">-->
        <link rel="stylesheet" href="css/main.css" media="screen">
        <link rel="stylesheet" href="css/print.css" media="print">
        <link rel="stylesheet" href="css/font-awesome.min.css" media="screen">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-fixed-top">
            <nav class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#"><i class="icon-music fa fa-music" style="color: white;"></i> Mad Minute Remaster </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav" id="myTab">
							<li class="active"><a href="#main" data-toggle="pill">Create New</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container" id="controls" style="display: none;">
            <div class="btn-group" style="float: right;">
                <button class="btn" id="print-worksheet"><i class="fa fa-print"></i></button>
                <button class="btn" id="delete-worksheet"><i class="fa fa-trash"></i></button>
            </div>
        </div>
        <div id="notes" class="container" style="display: none;"></div>

        <div class="tab-content container">
            <div class="tab-pane active" id="main">
                <div id="form" class="container">
					<div class="row" style="text-align:center">
                        <div class="span12">
                            <fieldset>
                            <input type="text" id="sheet-title" placeholder="Worksheet Title"/> <br />
                            </fieldset>
                        </div>
                    </div>
                   <!--- <div class="row">-->
                        <div class="span4">
                            <h2 class="span4">Notes</h2>
                            <h4 class="span4">Choose a clef</h4>
                            <div class="row span4">
                                <div class="btn-group controls-row" data-toggle="buttons-checkbox">
                                    <button id="treble-button" type="button" class="btn btn-primary clefSelect">Treble</button>
                                    <button id="bass-button" type="button" class="btn btn-success clefSelect">Bass</button>
                                    <button id="alto-button" type="button" class="btn btn-warning clefSelect">Alto</button>
                                    <button id="tenor-button" type="button" class="btn btn-danger clefSelect">Tenor</button>
                                </div>
                            </div>
                            <div class="row span4">&nbsp;</div>
                            <div class="row span4 hide" id="treble">
                                <label>Treble Range <i class="fa fa-music"></i></label>
                                <select id="treble-low" class="span2">
                                    <option>Lower</option>
                                </select>
                                    -
                                <select id="treble-high" class="span2">
                                    <option>Upper</option>
                                </select>
                            </div>
                            <div id="bass" class="row span4 hide">
                                <label>Bass Range <i class="fa fa-music"></i></label>
                                <select id="bass-low" class="span2">
                                    <option>Lower</option>
                                </select>
                                    -
                                <select id="bass-high" class="span2">
                                    <option>Upper</option>
                                </select>
                            </div>
                            <div id="tenor" class="row span4 hide">
                                <label>Tenor Range <i class="fa fa-music"></i></label>
                                <select id="tenor-low" class="span2">
                                    <option>Lower</option>
                                </select>
                                    -
                                <select id="tenor-high" class="span2">
                                    <option>Upper</option>
                                </select>
                            </div>
                            <div id="alto" class="row span4 hide">
                                <label>Alto Range <i class="fa fa-music"></i></label>
                                <select id="alto-low" class="span2">
                                    <option>Lower</option>
                                </select>
                                    -
                                <select id="alto-high" class="span2">
                                    <option>Upper</option>
                                </select>
                            </div>
                        </div>
                        <div class="span1"></div>
                        <div class="span7">
                            <h2 class="span4">Layout</h2>
                            <div class="btn-toolbar">
                                 <div class="btn-group controls-row" data-toggle="buttons-radio">
                                    <button id="selection-single" type="button" class="btn btn note-selection active" title="Single Note Selection">Single</button>
                                    <button id="selection-row" type="button" class="btn btn note-selection" title="Row Note Selection">Row</button>
                                </div>
                            </div>
                            <h4 class="span4" id="quiz-count">0/60</h4>
                            <div id="layout" class="row span7"></div>
                             <div class="row span7">
                                <div style="float: left;">Key Signatures</div>
                                <div class="btn-toolbar">
                                    <div class="btn-group controls-row" data-toggle="buttons-checkbox">
                                        <button id="flat-7" type="button" class="btn btn key-signature" title="Cb Major / Ab minor">Cb/ab</button>
                                        <button id="flat-6" type="button" class="btn btn key-signature" title="Gb Major / Eb minor">Gb/eb</button>
                                        <button id="flat-5" type="button" class="btn btn key-signature" title="Db Major / Bb minor">Db/bb</button>
                                        <button id="flat-4" type="button" class="btn btn key-signature" title="Ab Major / F minor">Ab/f</button>
                                        <button id="flat-3" type="button" class="btn btn key-signature" title="Eb Major / C minor">Eb/c</button>
                                        <button id="flat-2" type="button" class="btn btn key-signature" title="Bb Major / G minor">Bb/g</button>
                                        <button id="flat-1" type="button" class="btn btn key-signature" title="F Major / D minor">F/d</button>
                                        <button id="none" type="button" class="active btn btn-primary key-signature" title="C Major / A minor">C/a</button>
                                        <button id="sharp-1" type="button" class="btn btn-inverse key-signature" title="G Major / E minor">G/e</button>
                                        <button id="sharp-2" type="button" class="btn btn-inverse key-signature" title="D Major / B minor">D/b</button>
                                        <button id="sharp-3" type="button" class="btn btn-inverse key-signature" title="A Major / F# minor">A/f#</button>
                                        <button id="sharp-4" type="button" class="btn btn-inverse key-signature" title="E Major / C# minor">E/c#</button>
                                        <button id="sharp-5" type="button" class="btn btn-inverse key-signature" title="B Major / G# minor">B/g#</button>
                                        <button id="sharp-6" type="button" class="btn btn-inverse key-signature" title="F# Major / D# minor">F#/d#</button>
                                        <button id="sharp-7" type="button" class="btn btn-inverse key-signature" title="C# Major / A# minor">C#/a#</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--</div>-- /row -->
                </div> <!-- /#form -->
            </div><!-- /#main -->
			<div style="text-align:center">
				<button id="create" class="btn btn-primary large"><i class="fa fa-magic"></i> Create Worksheet</button>
			</div>
        </div> <!-- /.tab-content container/-->

        <div id="error" class="modal hide fade">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Slow your roll...</h3>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer"></div>
        </div>
